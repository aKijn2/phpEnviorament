<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles/register.css">
</head>
<body>

<div class="container">
  <div id="div_login">
    <h1>Register</h1>
    <form method="post" action="register.php" id="registerForm">
      <div>
        <input
          type="text"
          class="textbox"
          id="izena"
          name="izena"
          placeholder="izena"
        />
      </div>
      <div>
        <input
          type="text"
          class="textbox"
          id="abizena"
          name="abizena"
          placeholder="abizena"
        />
      </div>
      <div>
        <input
          type="email"
          class="textbox"
          id="korreoa"
          name="korreoa"
          placeholder="korreoa"
        />
      </div>
      <div>
        <input
          type="text"
          class="textbox"
          id="txt_uname"
          name="txt_uname"
          placeholder="Username"
        />
      </div>
      <div>
        <input
          type="password"
          class="textbox"
          id="txt_pwd"
          name="txt_pwd"
          placeholder="Password"
        />
      </div>
      <div>
        <input type="submit" value="Register" name="register" id="register" />
      </div>
    </form>
    <div>
      <a href="index.html" id="loginLink">Login</a>
    </div>
  </div>
</div>

</body>
</html>
