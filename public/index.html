<!DOCTYPE html>
<html lang="eu">
  <head>
    <title>Formulario sinplea</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>

  <body>
    <h1>Formulario sinplea</h1>

    <h2>Abestiak bilatzea</h2>

    <form class="borde" action="segurua1.php" method="POST">
      <p>
        <label>Bilatu beharreko testua:</label>
        <input type="TEXT" size="40" name="textua" />
      </p>

      <p>
        <label>Bilatu hemen:</label>
        <input type="RADIO" name="non" value="izenburua" />Abestien izenburuak
        <input type="RADIO" name="non" value="album" />Album-izenak
        <input type="RADIO" name="non" value="biak" checked />Biak
      </p>

      <p>
        <label>Genero musikala:</label>
        <select name="genero">
          <option selected>Denak</option>
          <option>Akustika</option>
          <option>Soinu banda</option>
          <option>Blues</option>
          <option>Elektronika</option>
          <option>Folka</option>
          <option>Jazza</option>
          <option>New Agea</option>
          <option>Popa</option>
          <option>Rocka</option>
        </select>
      </p>

      <p><input type="SUBMIT" name="bilatu" value="Bilatu" /></p>
    </form>
  </body>
</html>
